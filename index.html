<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <form class="entry-form">
      <h2>Please enter both a quote and an author</h2>
      <h3>Enter your quote below</h3> 
      <p><input type="text" class="quote"></p>
      <h3>Who is the author ?</h3>
      <p> <input type="text" class="author"></p>
      <button id="quote-author-submit">Submit</button>
    </form>

    <div class="quote-display-div">
      <h2>The Quote Hub</h2>

      <h3>This is where I will display all quotes</h3>

<table class="quote-table">

  <tr>
    <th>Author</th>
    <th>Quote</th> 
    <th>Rating</th>
    <th>Avg Rating</th>
  </tr>
  <tr id="quote-row-tpl">
    <th class="author">Everyone</th>
    <th class="quote">What's Up</th>
    <th class="rating">5</th>
    <th class="avg-rating">5</th>
  </tr>

</table>



      





    </div>

    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
